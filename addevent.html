<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="style.css">
    <script src="addevent.js" defer></script>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
    <header>
        <h1 class="title">Add an Event</h1>
        <nav>
            <ul class="nav-bar">
                <li><a href="index.html">Calendar</a></li>
                <li><a href="events.html">List of Events</a></li>
            </ul>
        </nav>
    </header>
</div>

<!-- Event Form -->
<div class="wrapper">
    <form id="eventForm">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Event Title" required>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="time">Time</label>
        <input type="time" id="time" required>

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Event Location" required>

        <label for="sportType">Type of Sport</label>
        <input type="text" id="sportType" placeholder="Type of Sport" required>

        <button type="submit">Add Event</button>
    </form>
</div>
</body>
</html>
