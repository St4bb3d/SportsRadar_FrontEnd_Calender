<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calender for Sportsradar</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
</head>
<body>
<div class="navbar">
  <header>
    <h1 class="title">Calender for Sportsradar</h1>
    <nav>
      <ul class="nav-bar">

</div>
