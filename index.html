<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar for Sportsradar</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <header>
    <h1 class="title">Calendar for Sportsradar</h1>
    <nav>
      <ul class="nav-bar">
        <li><a href="addevent.html">Add Event</a></li>
        <li><a href="events.html">View Events</a></li>
      </ul>
    </nav>
  </header>
</div>

<!-- Calendar Wrapper -->
<div class="wrapper">
  <header>
    <div class="calender-header">
      <p class="current-date"></p>
      <button id="prevMonth">Previous</button>
      <button id="nextMonth">Next</button>
    </div>
  </header>
  <div class="calendar">
    <ul class="weeks">
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
      <li>Sun</li>
    </ul>
    <ul class="days"></ul>
  </div>
</div>
</body>
</html>
